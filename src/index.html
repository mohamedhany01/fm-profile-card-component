<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
  </head>

  <body
    class="
      overflow-hidden
      d-flex
      flex-column
      justify-content-center
      align-items-center
      h-100
    "
  >
    <img
      src="./img/bg-pattern-top.svg"
      alt="pattern"
      class="pattern-top position-absolute"
    />
    <div class="container">
      <div class="row justify-content-center align-items-center g-0">
        <div class="card-conponent">
          <div class="card-status">
            <div class="col-12 img-header position-relative">
              <img
                src="./img/bg-pattern-card.svg"
                class="img-fluid"
                alt="Crad header background"
              />
              <div
                class="
                  avater
                  position-absolute
                  top-50
                  start-50
                  translate-middle
                "
              >
                <img
                  src="./img/image-victor.jpg"
                  class="img-fluid rounded-circle border border-5 border-light"
                  alt="avater"
                />
              </div>
            </div>
            <div class="info col-12 text-center">
              <div class="name">
                <h1 class="h5">Victor Crest <span class="age h6">26</span></h1>
              </div>
              <div class="country">London</div>
            </div>
          </div>
          <hr class="my-4" />
          <div class="statistics row g-0 text-center mb-4 px-4">
            <div class="col-4">
              <div class="numbers">80K</div>
              <div class="des">Followers</div>
            </div>
            <div class="col-4">
              <div class="numbers">803K</div>
              <div class="des">Likes</div>
            </div>
            <div class="col-4">
              <div class="numbers">1.4K</div>
              <div class="des">Photos</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <img
      src="./img/bg-pattern-bottom.svg"
      alt="pattern"
      class="pattern-bottom position-absolute"
    />
    <footer class="row text-center text-light mt-5">
      <p style="color: #000">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
          target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/mohamedhany01"
          >Mohamed Hany</a
        >.
      </p>
    </footer>
  </body>
</html>
